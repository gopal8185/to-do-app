<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">To-Do App</h1>
            <button id="toggleTheme" class="btn btn-outline-light">Dark Mode</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <!-- Task Input Section -->
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h5 class="card-title">Add New Task</h5>
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task">
                        </div>
                        <div class="mb-3">
                            <label for="taskDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDate">
                        </div>
                        <div class="mb-3">
                            <label for="taskCategory" class="form-label">Category</label>
                            <select id="taskCategory" class="form-select">
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="College">College</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label">Priority</label>
                            <select id="taskPriority" class="form-select">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </form>
                </div>
            </div>

            <!-- Task Display Section -->
            <div class="col-md-8">
                <!-- Filters -->
                <div class="d-flex mb-3">
                    <input type="text" id="searchBar" class="form-control me-2" placeholder="Search tasks...">
                    <select id="filterCategory" class="form-select me-2">
                        <option value="All">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="College">College</option>
                    </select>
                    <select id="filterStatus" class="form-select">
                        <option value="All">All Tasks</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="list-group">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p class="mb-0">Â© 2024 | Built by Gopal Sunil Waghmare</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
